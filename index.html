<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Maaff</title>

    <body>
        <div class='position-absolute top-50 start-50 translate-middle'>
            <button id='button' class='btn btn-primary btn-lg' onclick='mulai()'> Click Here! <br>&#10084;&#65039; </button>
            <div id='iloveyou' style='display: none;'>
                
                <h2 class='text-center'>lov u<br>&#10084;&#65039;</h2>
            </div>
        </div>
        <span id='hati' class='fixed-bottom text-center my-3' onclick='hati()'></span>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
        <script type="text/javascript">
            const author = 'aku';
            document.getElementById('hati').innerHTML = ('Made by tino');
            const swals = Swal.mixin({
                cancelButtonColor: '#d33',
                confirmButtonColor: '#3085d6',
            });
            async function mulai(){
                await swals.fire('Selamat datang ada yang bisa dibantu?');
                var { value: nama } = await swals.fire({
                    title: 'Silahkan isi nama terlebih dahulu',
                    input: 'text',
                    showCancelButton: true,
                });
                if(nama){
                    await swals.fire(`eh ${nama} , haiii ${nama}`);
                    var { isConfirmed: sayang } = await swals.fire({
                        title: `ayang sayang ga sama ${author}`,
                        confirmButtonText: 'Sayang',
                        cancelButtonText: 'Gak',
                        showCancelButton: true,
                    });
                    if(sayang){
                        await swals.fire('Aku juga sayang banget sama kamu');
                        var { value: persen } = await swals.fire({
                            title: 'Seberapa sayang emangnya?',
                            icon: 'question',
                            input: 'range',
                            inputLabel: 'Antara 1-100 ya',
                            inputAttributes: {
                                min: 0,
                                max: 100,
                            },
                            inputValue: 50
                        });
                        if(persen){
                            await swals.fire(`Makasih ya udah sayang sama ${author} ${persen}%`);
                            var { isConfirmed: kangen } = await swals.fire({
                                title: 'Maaf yaa ninggalin teruss :((',
                                confirmButtonText: 'iyaa',
                                cancelButtonText: 'gak!',
                                showCancelButton: true,
                            });
                            if(kangen){
                                await swals.fire('yeeeyyy makasiii');
                                var { isConfirmed: ultah } = await swals.fire({
                                    title: 'maaf yaa ga ada kabar teruuss :((',
                                    confirmButtonText: 'iyaaa',
                                    cancelButtonText: 'enggaa',
                                    showCancelButton: true,
                                });
                                if (ultah) {
                                    await swals.fire('Yeeeyyy ayaaangg love uuu ');
                                    await swals.fire('btw jangan lupa dikirim pap yaaa eheheheh');
                                    await swals.fire('Terakhir deh');
                                    await swals.fire('Coba klik kalimat di paling bawah dong hehe');

                                } else {
                                    await swals.fire('Yaaaahh :((');
                                }

                            } else {
                                await swals.fire('Yaaahh :((');
                            }
                        }
                    } else {
                        await swals.fire('Parah si ');
                    }
                } else {
                    await swals.fire('TOLONG ISI NAMA HEI ');
                }
            }
        function hati(){
            document.getElementById('button').style = 'display: none';
            document.getElementById('iloveyou').style = '';
            startConfetti();
        }
        </script>
        <script type="text/javascript" src="https://www.cssscript.com/demo/confetti-falling-animation/confetti.js"></script>
